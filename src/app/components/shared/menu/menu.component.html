<aside
  class="bg-white hidden lg:flex flex-col items-center h-screen w-64 border-none shadow-md shadow-bank-terciary"
>
  <figure class="py-9 px-8 mb-4">
    <a [routerLink]="['dashboard']">
      <img src="/assets/images/logo.png" alt="bank-logo" />
    </a>
  </figure>
  <nav class="w-full">
    <ul>
      <li
        class="flex flex-row gap-5 py-4 px-8 relative scale hover:transition-all"
        [ngClass]="{
          'border-l-4 border-bank-primary-3': menuOption === 'dashboard'
        }"
      >
        <a
          (click)="setMenuOption('dashboard')"
          aria-hidden="true"
          [routerLink]="['dashboard']"
          class="w-full h-full absolute inset-0"
        ></a>
        <home-icon [isActive]="menuOption === 'dashboard'" />
        <span
          class="text-lg font-bold"
          [ngClass]="
            menuOption === 'dashboard'
              ? 'text-bank-primary-3'
              : 'text-bank-terciary'
          "
          >Resumen</span
        >
      </li>
      <li
        class="flex flex-row gap-5 py-4 px-8 relative hover:transition-all"
        [ngClass]="{
          'border-l-4 border-bank-primary-3': menuOption === 'transactions'
        }"
      >
        <a
          (click)="setMenuOption('transactions')"
          aria-hidden="true"
          [routerLink]="['transactions']"
          class="w-full h-full absolute inset-0"
        ></a>
        <transaction-icon [isActive]="menuOption === 'transactions'" />
        <span
          class="text-lg font-bold"
          [ngClass]="
            menuOption === 'transactions'
              ? 'text-bank-primary-3'
              : 'text-bank-terciary'
          "
          >Transferencias</span
        >
      </li>
      <li
        class="flex flex-row gap-5 py-4 px-8 relative hover:transition-all"
        [ngClass]="{
          'border-l-4 border-bank-primary-3': menuOption === 'accounts'
        }"
      >
        <a
          (click)="setMenuOption('accounts')"
          aria-hidden="true"
          [routerLink]="['accounts']"
          class="w-full h-full absolute inset-0"
        ></a>
        <account-icon [isActive]="menuOption === 'accounts'" />
        <span
          class="text-lg font-bold"
          [ngClass]="
            menuOption === 'accounts'
              ? 'text-bank-primary-3'
              : 'text-bank-terciary'
          "
          >Cuentas</span
        >
      </li>
      <li
        class="flex flex-row gap-5 py-4 px-8 relative hover:transition-all"
        [ngClass]="{
          'border-l-4 border-bank-primary-3': menuOption === 'profile'
        }"
      >
        <a
          (click)="setMenuOption('profile')"
          aria-hidden="true"
          [routerLink]="['profile']"
          class="w-full h-full absolute inset-0"
        ></a>
        <settings-icon [isActive]="menuOption === 'profile'" />
        <span
          class="text-lg font-bold"
          [ngClass]="
            menuOption === 'profile'
              ? 'text-bank-primary-3'
              : 'text-bank-terciary'
          "
          >Perfil</span
        >
      </li>
    </ul>
  </nav>
</aside>

<aside class="block lg:hidden">
  <label
    class="block absolute top-5 w-14 h-14 z-40 cursor-pointer px-3 py-6"
    for="mobile-menu"
  >
    <input class="peer hidden" type="checkbox" id="mobile-menu" />
    <div
      class="relative z-50 block h-[2px] w-7 bg-black bg-transparent content-[''] before:absolute before:top-[-0.35rem] before:z-50 before:block before:h-full before:w-full before:bg-black before:transition-all before:duration-200 before:ease-out before:content-[''] after:absolute after:right-0 after:bottom-[-0.35rem] after:block after:h-full after:w-full after:bg-black after:transition-all after:duration-200 after:ease-out after:content-[''] peer-checked:bg-transparent before:peer-checked:top-0 before:peer-checked:w-full before:peer-checked:rotate-45 before:peer-checked:transform after:peer-checked:bottom-0 after:peer-checked:w-full after:peer-checked:-rotate-45 after:peer-checked:transform"
    ></div>
    <div
      class="fixed inset-0 z-40 hidden h-full w-full bg-black/50 backdrop-blur-sm peer-checked:block"
    ></div>
    <div
      class="fixed top-0 right-0 z-40 h-full w-full translate-x-full overflow-y-auto overscroll-y-none transition duration-500 peer-checked:translate-x-0"
    >
      <div
        class="float-right min-h-full w-[85%] bg-white px-6 pt-12 shadow-2xl"
      >
        <nav>
          <ul>
            <li class="flex flex-row gap-5 py-4 px-8 relative">
              <a
                aria-hidden="true"
                href="/dashboard"
                target="_self"
                class="w-full h-full absolute inset-0"
              ></a>
              <home-icon />
              <span class="text-lg text-bank-terciary font-bold">Resumen</span>
            </li>
            <li class="flex flex-row gap-5 py-4 px-8 relative">
              <a
                aria-hidden="true"
                href="/transactions"
                target="_self"
                class="w-full h-full absolute inset-0"
              ></a>
              <transaction-icon />
              <span class="text-lg text-bank-terciary font-bold"
                >Transferencias</span
              >
            </li>
            <li class="flex flex-row gap-5 py-4 px-8 relative">
              <a
                aria-hidden="true"
                href="/accounts"
                target="_self"
                class="w-full h-full absolute inset-0"
              ></a>
              <account-icon />
              <span class="text-lg text-bank-terciary font-bold">Cuentas</span>
            </li>
            <li class="flex flex-row gap-5 py-4 px-8 relative">
              <a
                aria-hidden="true"
                href="/profile"
                target="_self"
                class="w-full h-full absolute inset-0"
              ></a>
              <settings-icon />
              <span class="text-lg text-bank-terciary font-bold">Perfil</span>
            </li>
            <li class="flex flex-row gap-5 relative">
              <button
                class="w-full h-10 rounded-lg mt-7 text-base bg-bank-primary-2 hover:bg-bank-primary-2/80 active:bg-bank-primary-2/90 text-white"
                (click)="logout()"
              >
                Salir
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </label>
</aside>

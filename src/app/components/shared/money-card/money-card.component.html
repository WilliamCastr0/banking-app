<article
  class="w-64 h-44 lg:w-[350px] lg:h-60 rounded-3xl bg-gradient-to-r from-sky-500 to-indigo-500"
>
  <section
    class="flex flex-row gap-5 lg:gap-9 pt-5 pb-4 px-5 lg:pt-6 lg:pb-4 lg:px-6 justify-between"
  >
    <div class="flex flex-col items-start gap-5 lg:gap-8">
      <div class="flex flex-col text-white">
        <p class="text-[10px] lg:text-xs font-normal">Balance</p>
        <p class="text-sm lg:text-xl font-semibold">$4,123</p>
      </div>
      <div class="flex flex-row gap-10 lg:gap-[72px] text-white">
        <div class="flex flex-col gap-1">
          <p class="uppercase text-[10px] lg:text-xs text-white/70">
            Card holder
          </p>
          <p class="text-sm lg:text-base font-bold">Eddy</p>
        </div>
        <div class="flex flex-col gap-1">
          <p class="uppercase text-[10px] lg:text-xs text-white/70">
            Valid thru
          </p>
          <p class="text-sm lg:text-base font-bold">12/22</p>
        </div>
      </div>
    </div>
    <figure>
      <img [src]="urlChipMoneyCard" alt="chip-card-icon" />
    </figure>
  </section>
  <section
    class="flex flex-row gap-8 lg:gap-16 py-2 px-5 lg:py-6 lg:px-6 justify-between border-t"
  >
    <span class="text-base lg:text-xl font-semibold text-white">
      3778 **** **** 1234
    </span>
    <figure>
      <img [src]="urlMastercard" alt="mastercard-card-icon" />
    </figure>
  </section>
</article>
